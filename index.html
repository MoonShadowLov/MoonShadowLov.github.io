<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- FIXED SPELLING: MoonShadowTheSunFlower -->
  <title>MoonShadowTheSunFlower</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ==== Base ==== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Georgia", "Times New Roman", serif;
      color: #3b2158;
      background: #fbe9ff;
      line-height: 1.5;
      text-align: center;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    section {
      padding: 80px 20px;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
    }

    /* ==== Shared backgrounds ==== */
    .bg-hero {
      background: radial-gradient(circle at top, #fef5ff, #d6a7ff 40%, #7f6fd8 80%);
      color: #2b123d;
      position: relative;
      overflow: hidden;
    }
    .bg-clouds {
      background: linear-gradient(#ffeafd, #f8ccff);
      color: #3b2158;
    }
    .bg-purple {
      background: linear-gradient(#c79be8, #9063c9);
      color: #f9f3ff;
    }
    .bg-moon {
      background: radial-gradient(circle at center, #fef5ff 0%, #d2b7ff 45%, #fdf2ff 100%);
      color: #2e1844;
    }

    /* ==== Hero section (Page 1) ==== */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .brand-name {
      font-size: 42px;
      letter-spacing: 0.18em;
      text-transform: capitalize;
    }
    .brand-name span {
      letter-spacing: 0.05em;
    }
    .hero-subtitle {
      margin-top: 24px;
      font-size: 14px;
      letter-spacing: 0.21em;
      text-transform: uppercase;
    }
    .hero-star {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #2b123d;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 18px;
      color: #2b123d;
      background: rgba(255,255,255,0.7);
    }

    /* ==== Greetings / Welcome (Page 2) ==== */
    .pill-button {
      display: inline-block;
      padding: 10px 40px;
      border-radius: 40px;
      border: 1px solid #8c6bbb;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      font-size: 12px;
      background: rgba(255,255,255,0.9);
      margin-bottom: 40px;
      color: #3b2158;
    }
    .welcome-title {
      font-size: 32px;
      max-width: 700px;
      margin: 0 auto 16px;
      color: #321847;
    }
    .welcome-text {
      font-size: 18px;
      max-width: 720px;
      margin: 0 auto;
      color: #3d224f;
    }

    /* ==== Let's create cards (Page 3) ==== */
    .section-heading {
      font-size: 30px;
      margin-bottom: 14px;
      color: #fdf8ff;
    }
    .section-subheading {
      font-size: 22px;
      margin-bottom: 40px;
      color: #f5e9ff;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 24px;
    }
    .card {
      background: rgba(255,255,255,0.95);
      border-radius: 4px;
      padding: 30px 22px 28px;
      position: relative;
      min-height: 210px;
      color: #3a2255;
    }
    .card-star {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      border: 1px solid #3a2255;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      margin: 0 auto 12px;
      color: #7a4bb5;
      background: #f7efff;
    }
    .card-title {
      font-size: 20px;
      margin-bottom: 12px;
      color: #4b2e73;
    }
    .card-text {
      font-size: 14px;
      color: #55347f;
    }

    /* ==== Writing Samples (Page 4) – NEW FIXED DESIGN ==== */
    .writing-box {
      background: linear-gradient(90deg, #fbe7ff, #e3c0ff, #d4b7ff);
      border-radius: 12px;
      padding: 40px 26px;
      max-width: 900px;
      margin: 30px auto 0;
      text-align: left;
      color: #2d163f;
    }

    .story-block {
      margin-bottom: 28px;
    }

    .story-heading {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .story-star {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      border: 1px solid #5a3a7d;
      font-size: 14px;
      color: #5a3a7d;
      background: #f8efff;
    }

    .story-title {
      font-weight: bold;
      font-size: 18px;
      color: #3b2158;
    }

    .story-text {
      font-size: 15px;
      line-height: 1.7;
      color: #3a214f;
    }

    .story-divider {
      height: 1px;
      width: 100%;
      background: linear-gradient(90deg, transparent, #b192df, transparent);
      margin: 10px 0 18px;
    }

    /* ==== Art journey cards (Page 5) ==== */
    .journey-text {
      font-size: 22px;
      max-width: 900px;
      margin: 0 auto 40px;
      color: #fdf6ff;
    }
    .journey-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
    }
    .journey-card {
      background: rgba(255,255,255,0.95);
      border-radius: 4px;
      padding: 24px 18px 20px;
      color: #3a2255;
    }
    .journey-label {
      display: inline-block;
      margin-bottom: 10px;
      padding: 8px 20px;
      border-radius: 999px;
      border: 1px solid #b192df;
      font-size: 12px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      background: #fbeafd;
      color: #4a2a6f;
    }
    .journey-title {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 15px;
      color: #3f245e;
    }
    .journey-text-small {
      font-size: 14px;
      color: #452565;
    }
    .journey-image {
      width: 100%;
      max-width: 260px;
      border-radius: 4px;
      display: block;
      margin: 14px auto 0;
    }

    /* ==== Footer / Contact (Page 6) ==== */
    footer p {
      margin-bottom: 20px;
      font-size: 18px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      color: #2e1844;
    }
    .footer-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
      gap: 18px;
      max-width: 720px;
      margin: 40px auto 0;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #37204f;
    }
    .footer-item-title {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .footer-item-value {
      text-transform: none;
      letter-spacing: 0.06em;
      font-size: 13px;
      color: #3b2158;
    }

    /* ==== Responsive tweaks ==== */
    @media (max-width: 768px) {
      .brand-name {
        font-size: 32px;
        letter-spacing: 0.12em;
      }
      .welcome-title {
        font-size: 26px;
      }
      .section-heading {
        font-size: 26px;
      }
      .writing-box {
        padding: 28px 18px;
      }
      .story-title {
        font-size: 16px;
      }
      .story-text {
        font-size: 14px;
      }
    }

    /* === Elegant Ethereal Button Links (ADDED) === */
    a {
      display: inline-block;
      padding: 10px 18px;
      margin: 6px 0;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      color: #3b2158;
      background: rgba(255, 255, 255, 0.25);
      border: 1px solid rgba(140, 107, 187, 0.4);
      backdrop-filter: blur(4px);
      transition: all 0.3s ease;
    }

    a:hover {
      background: rgba(255, 255, 255, 0.45);
      box-shadow: 0 0 12px rgba(180, 160, 255, 0.55);
      transform: translateY(-2px);
    }

    a:active {
      transform: scale(0.97);
    }

    a:hover::after {
      content: " ✧";
      font-size: 1.1em;
      opacity: 0.9;
    }

    /* Contact Me button (same style, but class in case you want to tweak later) */
    .contact-button {
      padding: 12px 26px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.25);
      border: 1px solid rgba(140, 107, 187, 0.4);
      color: #3b2158;
      font-weight: 600;
      letter-spacing: 0.08em;
      backdrop-filter: blur(4px);
      text-transform: uppercase;
    }
    .contact-button:hover {
      background: rgba(255, 255, 255, 0.45);
      box-shadow: 0 0 12px rgba(180, 160, 255, 0.55);
      transform: translateY(-2px);
    }
    .contact-button:active {
      transform: scale(0.97);
    }

  </style>
</head>

      <h1 class="brand-name">

      </h1>
      <p class="hero-subtitle">FIND WHAT SPARKS YOUR CURIOSITY</p>

  </header>

    <div class="container">
      <div class="pill-button">GREETINGS, EARTHLING!</div>
      <h2 class="welcome-title">
